{% load static %}

<DOCTYPE html>
    <html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport"
        content = "width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'blog/css/style.css' %}"> 
    </head>
    <body>
        {% comment %} <nav>
            <ul>
                <li>
                    <form class = "logout-link" action = "{% url 'users:logout'%}" method = "post">
                        {% csrf_token %}
                        <button type = "submit">Logout</button>
                    </form>
                </li>
            </ul>
        </nav> {% endcomment %}
        <div class = "wrapper"> 
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
